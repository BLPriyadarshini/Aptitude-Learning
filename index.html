<body>
    <header>
        <h1>Choose a Aptitude Topic</h1>
    </header>
    <main>
        <section class="topic">
            <h2> Arithmetic Aptitude</h2>
            <a href="aa.html">Choose your topics</a>
        </section>
        <section class="topic">
            <h2> C Programming</h2>
            <a href="c.html">Choose your topic</a>
        </section>
        <section class="topic">
            <h2>C++ Programming</h2>
            <a href="cpp.html">Choose your topic</a>
        </section>
    </main>
<script>
  // Function to handle the topic link click
  function handleTopicClick(event) {
    var topicName = event.target.previousElementSibling.textContent;
    alert('You selected the ' + topicName + ' topic.');
  }

  // Add an event listener to each topic link
  var topicLinks = document.querySelectorAll('.topic a');
  for (var i = 0; i < topicLinks.length; i++) {
    topicLinks[i].addEventListener('click', handleTopicClick);
  }
</script>
<script>
  // Function to handle the parallax effect
  function handleParallax(event) {
    const bg = document.querySelector('body');
    const mouseX = event.clientX;
    const mouseY = event.clientY;
    const offsetX = mouseX / window.innerWidth;
    const offsetY = mouseY / window.innerHeight;
    bg.style.transform = `translate(-${offsetX * 50}px, -${offsetY * 50}px)`;
  }

  // Add an event listener to the body element for mousemove events
  document.body.addEventListener('mousemove', handleParallax);
</script>

</body>
